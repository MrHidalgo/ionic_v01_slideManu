<ion-header>
  
  <ion-navbar>
    <ion-title>
      Sign In
    </ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
  
  <ion-item-divider></ion-item-divider>
  
  <ion-img style="width: 100%; height: 75px;" class="img-logotype" src="/assets/imgs/logotype.png"></ion-img>
  
  <ion-item-divider></ion-item-divider>
  
  <form
    [formGroup]="signInForm"
    novalidate
    (ngSubmit)="login()"
    autocomplete="off"
  >
  
    <ion-item>
      <ion-input
        type="text"
        placeholder="Your email"
        formControlName="userEmail"
      ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-input
        type="password"
        placeholder="Your password"
        formControlName="userPassword"
      ></ion-input>
    </ion-item>
  
    <button
      type="submit"
      ion-button
      full
      color="primary"
      [disabled]="!signInForm.valid"
    >
      Sign In
    </button>
  
  </form>
  

</ion-content>

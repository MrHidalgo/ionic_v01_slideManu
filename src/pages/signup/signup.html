<ion-header>
  
  <ion-navbar>
    <ion-title>
      Sign Up
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  
  <ion-item-divider></ion-item-divider>
  
  <ion-img style="width: 100%; height: 75px;" class="img-logotype" src="/assets/imgs/logotype.png"></ion-img>
  
  <ion-item-divider></ion-item-divider>
  
  <ion-list>
    
    <ion-item>
      <ion-input
        type="text"
        placeholder="Create your name"
        clearInput
      ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input
        type="text"
        placeholder="Add existing email"
        clearInput
      ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input
        type="password"
        placeholder="Create password"
        clearInput
        min=8
      ></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-input
        type="password"
        placeholder="Repeat password"
        clearInput
        min=8
      ></ion-input>
    </ion-item>
  
  </ion-list>
  
  <button
    ion-button full
    color="primary"
    (click)="goToHomePage()"
  >
    Sign Up
  </button>

</ion-content>
